<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>14 CSS伪类选择器</title>
		<style>
			a:link{
				color: black;
			}
			a:visited{
				color: darkgrey;
			}
			a:hover{
				color: green;
			}
			a:active{
				color: red;
			}
			div{
				border: 2px double cyan;
				width: 100px;
				height: 100px;
				background-color: lightcoral;
			}
			div:hover{
				background-color: coral;
			}
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com">打开百度</a>
		<div>	</div>
	</body>
</html>
