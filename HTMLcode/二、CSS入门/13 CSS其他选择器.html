<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS其他选择器</title>
		<style type="text/css">
			/* 层级选择器 */
			p span{
				border: 4px solid red;
			}
			/* 属性选择器 */
			input[type="password"]{
				border: 4px solid green;
			}
			/* 分组选择器 */
			#ha, .c2{
				border: 4px solid blue;
			}
		</style>
	</head>
	<body>
			<span>ohhhhhhh</span>
			<p><span>ohhhhhhh</span><p>
				
			<input type="password" /><br /><br />
			
			<input type="text" id="ha" />
			<input type="text" class="c2"/>
	</body>
</html>
