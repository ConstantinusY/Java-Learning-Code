<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12 CSS基本选择器</title>
		<style>
			/* 标签名选择器 */
			span{
				border: 4px solid red;
			}
			/* id选择器 */
			#p1{
				border: 4px solid green;
			}
			/* 类选择器 */
			.c1{
				border: 4px solid blue;
			}
		</style>
	</head>
	<body>
		<span>ohhhhhhh</span>
		<p id="p1">ohhhhhhh</p>
		<h1 class="c1">ohhhhhhh</h1>
		<h2 class="c1">ohhhhhhh</h2>
	</body>
</html>
