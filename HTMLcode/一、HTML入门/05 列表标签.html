<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05 列表标签</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="I">
			<li>有序列表第一项</li>
			<li>有序列表第二项</li>
			<li>有序列表第三项</li>
		    <li>有序列表第四项</li>
			<li>有序列表第五项</li>
		</ol>
		<!--无序列表-->
		<ul type="square">
			<li>无序列表第一项</li>
			<li>无序列表第二项</li>
			<li>无序列表第三项</li>
		    <li>无序列表第四项</li>
			<li>无序列表第五项</li>
		</ul>
		<!--列表嵌套-->
		<ul type="circle">
			<li>英文字母
				<ol>
					<li>a</li>
					<li>b</li>
					<li>c</li>
					<li>d</li>
					<li>e</li>
				</ol>
			</li>
			<li>日文假名
				<ol>
					<li>あ</li>
					<li>い</li>
					<li>う</li>
					<li>え</li>
					<li>お</li>
				</ol>
			</li>
		</ul>
		<!--定义列表-->
		<dl style="border: 1px solid darkcyan ; width: 400px;"><!--css叠加样式-->
			<dt><!--放图片-->
				<img src="img/alpaca.png" width="400px" height="300px"/>
			</dt>
			<dd><!--放文字-->
				<font color="green">可爱的<small>小</small>羊驼能有什么坏心眼呢</font>
				<hr size="2" width="300px">
			</dd>
			<dt><!--放图片-->
				<img src="img/alpaca1.png" width="400px" height="300px"/>
			</dt>
			<dd><!--放文字-->
				<font color="green">可爱的<small>小</small>羊驼能有什么坏心眼呢<del>（梅开二度）</del></font>
				<hr size="2" width="300px">
			</dd>
		</dl>
	</body>
</html>
